version: "3.9"

services:
  app:
    build: docker/php
    container_name: basic-app
    volumes:
      - ./:/app
    depends_on:
      - db

  nginx:
    build: docker/nginx
    container_name: basic-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: basic-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

